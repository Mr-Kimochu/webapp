<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      body {
        margin: 0;
        padding: 0;
        background-image: url("potatoe.jpg");
        background-size: cover;
        background-position: center;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: space-between;
        height: 100vh;
      }

      header {
        width: 220vh;
        height: 60px;
        background-color: rgb(46, 45, 45);
        display: flex;
        align-items: center;
        color: white;
        padding: 40px;
        font-size: 24px;
      }

      #dropZone {
        border: 2px dashed #ccc;
        padding: 20px;
        position: relative;
        text-align: center;
        cursor: pointer;
        background-color: rgba(255, 255, 255, 0.7);
      }
    </style>
    <title>Potato Disease Classification</title>
  </head>
  <body>
    <header>
      <div class="logo">Potato Disease Classification</div>
      <div class="hambuger">
        <div class="line"></div>
        <div class="line"></div>
        <div class="line"></div>
      </div>
      <nav class="nav-bar">
        <ul>
          <li>
            <a href="" class="active">Home</a>
          </li>
        </ul>
      </nav>
    </header>
    <div id="dropZone">
      <span>Drag & Drop an Image Here</span>
    </div>
  </body>
</html>

<script>
  // Get the drop zone element
  const dropZone = document.getElementById("dropZone");

  // Prevent the default behavior of the drop event
  dropZone.addEventListener("dragover", (e) => {
    e.preventDefault();
    dropZone.style.backgroundColor = "rgba(255, 255, 255, 0.9)";
  });

  // Restore the drop zone's background color
  dropZone.addEventListener("dragleave", () => {
    dropZone.style.backgroundColor = "rgba(255, 255, 255, 0.7)";
  });

  // Handle the drop event
  dropZone.addEventListener("drop", (e) => {
    e.preventDefault();
    dropZone.style.backgroundColor = "rgba(255, 255, 255, 0.7)";

    // Get the dropped file
    const file = e.dataTransfer.files[0];

    // Create an image element to display the dropped image
    const img = document.createElement("img");
    img.src = URL.createObjectURL(file);

    // Clear the drop zone and display the image
    dropZone.innerHTML = "";
    dropZone.appendChild(img);
  });
</script>
